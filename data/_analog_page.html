                			<input type="number" name="an1-low-val" value=""

                				<option value="ch5">Channel 5</option>

                		<td> <!-- Relay -->

                		</td>
                		<td> <!-- Action -->
                			<select id="an1-action">
                				<option vlaue="none">none</option>
                				<option value="high">High</option>
                				<option value="low">Low</option>
                			</select>
                		</td>
                		<td><!-- save -->
                			<button type="submit" class="btn btn-default"
                                name="an1-save"id="an1-save"
                                onclick="analog(this);"> save
